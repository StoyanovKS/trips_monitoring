{% extends "base.html" %}
{% block title %}Edit profile{% endblock %}

{% block content %}
<div class="page-card">
    <h1>Edit profile</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <p style="margin-top: 14px;"><a href="{% url 'profile' %}">Back</a></p>
</div>
{% endblock %}
