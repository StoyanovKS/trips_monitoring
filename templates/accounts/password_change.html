{% extends "base.html" %}
{% block title %}Change password{% endblock %}

{% block content %}
<div class="page-card">
    <h1>Change password</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit">Change</button>
    </form>

    <p style="margin-top: 14px;"><a href="{% url 'profile' %}">Back to profile</a></p>
</div>
{% endblock %}
