{% extends "base.html" %}
{% block title %}Delete Refuel{% endblock %}

{% block content %}
<h1>Confirm delete</h1>
<p>Are you sure you want to delete this refuel?</p>
<p><strong>{{ object }}</strong></p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'refuel-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
