{% extends "base.html" %}
{% block title %}Delete Car{% endblock %}

{% block content %}
<h1>Confirm delete</h1>
<p>Are you sure you want to delete: <strong>{{ object }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'car-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
