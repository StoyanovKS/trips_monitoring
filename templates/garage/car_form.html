{% extends "base.html" %}
{% block title %}Car Form{% endblock %}

{% block content %}
<h1>Car</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<p><a href="{% url 'car-list' %}">Back</a></p>
{% endblock %}
